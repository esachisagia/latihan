<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pesanan Makanan</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-form {
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="order-form">
                    <h1>Formulir Pesanan Makanan</h1>
                    <form id="food-order-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Pemesan</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Nomor Telepon</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat Pengiriman</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat pengiriman" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="food" class="form-label">Pilih Makanan</label>
                            <select class="form-select" id="food" required>
                                <option value="">Pilih makanan...</option>
                                <option value="nasi_goreng">Nasi Goreng</option>
                                <option value="mie_goreng">Mie Goreng</option>
                                <option value="ayam_goreng">Ayam Goreng</option>
                                <option value="sate_ayam">Sate Ayam</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="quantity" min="1" max="10" value="1" required>
                        </div>
                        <button type="submit" class="btn submit-btn w-100">Pesan Sekarang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            $('#food-order-form').submit(function(event) {
                event.preventDefault();  // Prevent form from submitting
                var name = $('#name').val();
                var phone = $('#phone').val();
                var address = $('#address').val();
                var food = $('#food').val();
                var quantity = $('#quantity').val();
                
                // Display alert with order details
                alert("Terima kasih, " + name + ".\nPesanan Anda: " + food + " (x" + quantity + ").\nPesanan akan dikirim ke: " + address + ".\nNomor Telepon: " + phone);
            });
        });
    </script>

</body>
</html>
